<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managing Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="mainNavBar">
            <ul class ="mainLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact Me</a>

                <li><a href="crud.html">Manage Projects</a></li>
                <li>
                    <img
                        id="modeToggle"
                        class="icon color-icon"
                        src="./theme_dark.png"
                        src-light="./theme_light.png"
                        src-dark="./theme_dark.png"
                        alt="the theme of the website"
                    />
                </li>
            </ul>
        </nav>
    </header>
    <form id="project-form">
        <h1>Managing projects</h1>
        <input type="text" id="title" placeholder="Project Title" required>
        <input type="text" id="image" placeholder="Image URL" required>
        <input type="text" id="alt" placeholder="Alt Text" required>
        <textarea id="description" placeholder="Project Description" required></textarea>
        <input type="text" id="link" placeholder="Project Link" required>
        <button type="button" id="create">Add Project</button>
        <button type="button" id="update">Update Project</button>
        <button type="button" id="delete">Delete Project</button>
    </form>

    <h2>Stored Projects</h2>
    <ul id="project-list"></ul>

    <script src="crud.js"></script>
    <script src="script.js"></script>
</body>
